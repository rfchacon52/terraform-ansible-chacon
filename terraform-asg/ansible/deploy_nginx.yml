---
- name: Deploy and Configure NGINX on RHEL 9 (EC2)
  hosts: nginx # Target host group from your Ansible inventory
  become: yes               # Use sudo/root privileges for installation and service management
  become_method: sudo      # ðŸ‘ˆ Specifies the method (sudo is default)
  become_user: root        # ðŸ‘ˆ Specifies the user to become (root is default)
  
  tasks:
    - name: 1. Install NGINX package using DNF
      ansible.builtin.dnf:
        name: nginx
        state: present

    - name: 2. Enable and Start the NGINX service
      ansible.builtin.systemd_service:
        name: nginx
        state: started     # Equivalent to 'systemctl start nginx'
        enabled: yes       # Equivalent to 'systemctl enable nginx'

    - name: 3. Open HTTP (80) and HTTPS (443) ports in firewalld permanently
      ansible.posix.firewalld:
        service: "{{ item }}"
        permanent: yes
        state: enabled
        immediate: yes     # Apply changes immediately (runtime configuration)
      loop:
        - http
        - https